<!DOCTYPE html>
<html>
<head>
    <title>The Odin Project - Calculator Project</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="inline"></p>
            <p id="result"></p>
        </div>
        <div id= "input">
            <div id="keypad1">
                
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>
            </div>
            <div id="keypad2">
                    <button id="bs">&#9003</button>
                    <button id="C">C</button>
                <button id="pow">x<sup>y</sup></button>
                <button id="root">&#8730</button>
                <button id="*">*</button>
                <button id="/">/</button>
                <button id="+">+</button>
                <button id="-">-</button>
            </div>
        </div>
    </div>
<body>
<script src="script.js"></script>
</html>
